<div class="album-container">
	@for (photo of photos; track photo.photoId; let idx = $index) {
		<app-photo [photo]="photo" [active]="selectionIndex() === idx"></app-photo>
	}

	@if (photos.length > 1) {
		<div class="selection-indicator-container">
			@for (photo of photos; track photo.photoId; let idx = $index) {
				<span class="selection-indicator" [class.indicator-active]="selectionIndex() === idx" (click)="selectionIndex.set(idx)"></span>
			}
		</div>
	}
</div>
