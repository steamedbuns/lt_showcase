<div class="spinner-container container-fluid">
	@if (busy() && active) {
		<mat-spinner></mat-spinner>
	}
</div>
<img [src]="photo.url" [style]="{visibility:busy() ?'hidden':''}" [class.active]="active && !busy()" (load)="busy.set(false)" />
<p [class.title-active]="active && !busy()">{{photo.title}}</p>
