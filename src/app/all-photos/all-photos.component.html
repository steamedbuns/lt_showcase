@if (busy()) {
	<mat-progress-bar mode="query"></mat-progress-bar>
}
@else {
	<div class="photos-root">
		<form>
			<mat-form-field>
				<mat-label>Search</mat-label>
				<input matInput type="tel" placeholder="Filter..." [(ngModel)]="searchString" (keyup)="onKeyPressed($event)" name="search" />
			</mat-form-field>
		</form>
		<button mat-button (click)="viewAlbums()">View Albums</button>
	</div>
	<app-gallery [photos]="photos"></app-gallery>
}
