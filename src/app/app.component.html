<div class="app-root" (mousemove)="onMouseMove($event)" (click)="onClick()">
	<div class="container">
		<app-base-header />
		<div class="row px-2">
			<div class="col-auto">
				<label for="api-key">
					Api Key:
					<input id="api-key" type="text" (click)="onInputClick($event)" />
				</label>
				<button (click)="onButtonClick($event)">Login</button>
			</div>
		</div>
	</div>
</div>
