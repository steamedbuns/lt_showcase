@if (busy()) {
	<mat-progress-bar mode="query"></mat-progress-bar>
}
@else {
	<div class="album-root">
		<form>
			<mat-form-field>
				<mat-label>Albums</mat-label>
				<mat-select [(ngModel)]="selectedAlbum" name="albums">
					@for (album of albums; track album.albumId) {
						<mat-option [value]="album">Album {{album.albumId}}</mat-option>
					}
				</mat-select>
			</mat-form-field>
		</form>
		<button mat-button (click)="viewAllPhotos()">View All Photos</button>
	</div>
	<app-gallery [photos]="selectedAlbum.photos"></app-gallery>
}
